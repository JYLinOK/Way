    body {

        position: fixed;
        background: rgb(31, 131, 156);
        height: 38px;
        width: 100%;
        z-index: 10;
    }

    .BigTitle {
        margin: 0 auto;
        font-size: 66px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-weight: 666;
        margin-left: 2%;
        margin-top: 12%;
        color: rgb(0, 82, 71);
    }

    .Slogan {
        margin-left: 10%;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 36px;
        color: rgb(0, 128, 160);
    }

    .LinePic {
        padding: 30px;
        width: 20%;
        background: black;
        margin: 0 auto;
        animation: moveway 3s;

    .CenterBox{
        float: left;
